<!DOCTYPE html>
<html>
<head>
    <title>Famous Musicians - Musicians List</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            text-align: center;
        }

        .button-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #FF4500; /* Orange-red color */
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .button-link:hover {
            background-color: #FF6347; /* Lighter shade on hover */
            text-decoration: none;
        }

        .musician-image {
            text-align: center;
            margin-top: 20px;
        }

        .musician-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://bocasymphonia.org/wp-content/uploads/2021/01/b80d45-20120627-flute-concert.jpg">
        <h1>List of Famous Musicians</h1>
    </header>
    <ul>
        {% for musician in musicians %}
            <li><a class="button-link" href="{% url 'musician_detail' musician.id %}">{{ musician.name }}</a></li>
        {% endfor %}
